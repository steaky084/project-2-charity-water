<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Campus Landing</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Arial', sans-serif; background: #f8f8f8; color: #1a1a1a; }
    header.navbar {
      position: relative;
      background: #fff;
      padding: 20px;
    }
    .nav-links {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
    }
    .nav-links button {
      background: #1a1a1a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
    }
    .logo {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }
    .logo img { height: 40px; }
    .hero { text-align: center; padding: 40px 20px; }
    .hero h1 { font-size: 32px; margin-bottom: 40px; }
    .hero-content { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 40px; position: relative; }
    .image-container { position: relative; width: 500px; max-width: 90%; border-radius: 40px; background: #ffde17; padding: 10px; }
    .image-container img { display: block; width: 100%; height: auto; border-radius: 30px; }
    .image-container .drop { position: absolute; background: #9cdfff; border-radius: 50%; }
    .drop.small { width: 24px; height: 36px; transform: rotate(45deg); }
    .drop.medium { width: 32px; height: 48px; transform: rotate(45deg); }
    .drop.small1 { bottom: -10px; left: 20px; }
    .drop.small2 { bottom: 10px; left: 70px; }
    .drop.medium { bottom: 0; left: 100px; }
    .text-block { max-width: 400px; text-align: left; font-size: 18px; line-height: 1.4; position: relative; }
    .text-block:before, .text-block:after { content: ''; position: absolute; border: 3px solid #1a1a1a; width: 30px; height: 30px; }
    .text-block:before { top: -10px; left: -10px; border-right: none; border-bottom: none; }
    .text-block:after { bottom: -10px; right: -10px; border-left: none; border-top: none; }
    .search-bar { margin-top: 60px; display: flex; justify-content: center; }
    .search-bar input { width: 400px; max-width: 90%; padding: 12px 16px; font-size: 16px; border: 2px solid #1a1a1a; border-radius: 30px; outline: none; }
    .search-bar .icon { position: absolute; margin-left: 16px; color: #888; font-size: 18px; }
    .search-bar .clear { position: absolute; margin-left: -32px; cursor: pointer; color: #888; font-size: 18px; }
    .search-wrapper { position: relative; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-links">
      <button>About Us</button>
      <button>The Impact</button>
      <button>Join to Change</button>
      <button onclick="location.href='thankyou.html'">Donate</button>
    </div>
    <div class="logo">
      <img src="https://www.charitywater.org/assets/svg/jerry-can-yellow.svg" alt="Charity: Water logo">
    </div>
  </header>

  <section class="hero">
    <h1>Bring Clean Water to the World ‚Äì Right From Campus</h1>
    <div class="hero-content">
      <div class="image-container">
        <img src="https://images.unsplash.com/photo-1593529467220-0f75da1c27b0?auto=format&fit=crop&w=800&q=80" alt="Students in classroom">
        <div class="drop small small1"></div>
        <div class="drop small small2"></div>
        <div class="drop medium"></div>
      </div>
      <div class="text-block">
        Join thousands of students bringing clean water to communities worldwide‚Äî100% of what you give funds real projects, with updates to show your impact.
      </div>
    </div>
    <div class="search-bar">
      <div class="search-wrapper">
        <span class="icon">üîç</span>
        <input type="text" placeholder="Have questions?">
        <span class="clear">‚úï</span>
      </div>
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f8f8; font-family: 'Arial', sans-serif; }
    h1 { font-size: 36px; color: #1a1a1a; z-index: 2; }
    .confetti { position: absolute; width: 8px; height: 8px; background: #9cdfff; border-radius: 50%; opacity: 0; }
    @keyframes shoot {
      0% { transform: translateX(0) translateY(0); opacity: 1; }
      100% { transform: translateX(var(--dx)) translateY(var(--dy)); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Thank you for donating!</h1>
  <script>
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      const startY = Math.random() * window.innerHeight;
      const side = Math.random() < 0.5 ? 'left' : 'right';
      const startX = side === 'left' ? 0 : window.innerWidth;
      confetti.style.top = startY + 'px';
      confetti.style[side] = '0px';
      const dx = (side === 'left' ? 1 : -1) * (50 + Math.random() * 150) + 'px';
      const dy = (50 + Math.random() * 150) + 'px';
      confetti.style.setProperty('--dx', dx);
      confetti.style.setProperty('--dy', dy);
      confetti.style.animation = 'shoot 2s ease-out forwards';
      document.body.appendChild(confetti);
      setTimeout(() => document.body.removeChild(confetti), 2000);
    }
    // Generate bursts from sides
    setInterval(() => {
      for (let i = 0; i < 10; i++) createConfetti();
    }, 500);
  </script>
</body>
</html>
